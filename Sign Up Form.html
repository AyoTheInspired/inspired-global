<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./resources/fontawesome-free-5.12.0-web/css/all.css"
    />
  </head>
  <body>
    <div class="form-container signup-form">
      <h3>Registration</h3>
      <form action="">
        <div class="form-control">
          <i class="fas fa-user-tie form-icon"></i>
          <input type="text" placeholder="First Name" required />
        </div>
        <div class="form-control">
          <i class="fas fa-user-tie form-icon"></i>
          <input type="text" placeholder="Last Name" required />
        </div>
        <div class="form-control">
          <i class="fas fa-user-tag form-icon"></i>
          <input type="text" placeholder="Username" required />
        </div>
        <div class="form-control">
          <i class="fas fa-paper-plane form-icon"></i>
          <input type="email" placeholder="Email Address" required />
        </div>
        <div class="form-control eye-div">
          <i class="fas fa-lock form-icon"></i>
          <input
            type="password"
            placeholder="Password"
            id="inp-password"
            required
          />
          <i class="fas fa-eye form-icon" data-for="inp-password"></i>
        </div>
        <div class="form-control">
          <i class="fas fa-phone-alt form-icon"></i>
          <input type="tel" placeholder="Mobile Number" required />
        </div>
        <div class="form-control">
          <i class="fas fa-user form-icon"></i>
          <input type="text" placeholder="First Name" required />
        </div>
        <div class="form-control">
          <i class="fas fa-user form-icon"></i>
          <input type="text" placeholder="First Name" required />
        </div>

        <button type="submit" class="enterBtn">Submit</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
