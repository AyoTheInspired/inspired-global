<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inspired Global</title>
  <!-- Bootstrap css -->
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <!-- Font awesome css -->
  <link rel="stylesheet" href="./css/font-awesome-all.css" />
  <!-- Main css -->
  <!-- <link rel="stylesheet" href="./css/style.css" /> -->
  <link rel="stylesheet" href="./css/main.css" />
  <!-- Favicon items -->
  <link
   rel="apple-touch-icon"
   sizes="180x180"
   href="/favicon/apple-touch-icon.png"
  />
  <link
   rel="icon"
   type="image/png"
   sizes="32x32"
   href="/favicon/favicon-32x32.png"
  />
  <link
   rel="icon"
   type="image/png"
   sizes="16x16"
   href="/favicon/favicon-16x16.png"
  />
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <link rel="mask-icon" href="/favicon/favicon.ico" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
 </head>
 <body>
  <!-- Dynamic quotes -->
  <div class="container-fluid">
   <div class="row quotes-div">
    <figure
     class="col col-lg-8 mx-auto text-white justify-content-center align-items-center px-2"
    >
     <blockquote class="blockquote text-center mb-0 pb-0">
      <div class="progress-bar my-2"></div>
      <i class="fas fa-quote-left mb-0"></i>
      <p class="text-white text-wrap text-left fw-light fs-5 fst-italic">
       Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque
       impedit aut deleniti corrupti sit.
      </p>
     </blockquote>

     <!-- Quote author div -->
     <div class="blockquote-footer text-center col mx-auto mb-0">
      <h5 class="text-center text-white mb-0 fs-5z">- Abraham Lincoln</h5>
     </div>
     <!-- End of Quote author div -->
    </figure>
   </div>
  </div>
  <!-- End of Dynamic quotes -->

  <!-- Login form -->
  <section class="login-section">
   <div class="container-fluid login-container">
    <div class="row">
     <form class="login-form px-5 py-3 col-10 col-md-7 col-lg-6 mx-auto">
      <div class="my-4 col-md-10 col-lg-8 mx-auto">
       <label for="userEmail" class="form-label mb-1 gold-clr"
        >Email Address</label
       >
       <input
        type="email"
        name=""
        id="userEmail"
        class="w-100 mt-0 d-block"
        placeholder="Please Ignore"
       />
      </div>
      <div class="my-4 col-md-10 col-lg-8 mx-auto">
       <label for="userPwd" class="form-label mb-1 gold-clr">Password</label>
       <input
        type="password"
        name=""
        id="userPwd"
        class="w-100 d-block"
        placeholder="Please Ignore"
       />
      </div>
      <div class="my-4 col-md-10 col-lg-8 mx-auto form-check form-switch">
       <input type="checkbox" class="form-check-input" id="rememberMeCheck" />
       <label for="rememberMeCheck" class="form-check-label text-white">
        <h6 class="checkbox-text mb-0 fw-normal">Keep me logged in</h6>
       </label>
      </div>
      <div class="col mx-auto d-flex justify-content-center">
       <a href="./Home.html">
        <button type="button" class="home-login-btn">Login</button>
       </a>
      </div>
      <div
       class="col mx-auto d-flex justify-content-center m-3 mb-0 p-1 align-items-center"
      >
       <button class="extras gold-clr mx-auto">Forgot Password?</button>
       <button
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#signupModal"
        class="extras gold-clr mx-auto"
       >
        Sign Up
       </button>
      </div>
     </form>
    </div>
   </div>
  </section>

  <!-- sign up modal -->
  <div
   class="modal fade col-sm-4"
   id="signupModal"
   tabindex="-1"
   aria-labelledby="signupModalLabel"
   aria-hidden="true"
   data-bs-backdrop="static"
   data-bs-keyboard="false"
  >
   <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
     <!-- modal header-->
     <div class="modal-header">
      <h6 class="modal-title" id="signupModal">SIGN UP FORM</h6>
      <button
       type="button"
       class="btn-close"
       data-bs-dismiss="modal"
       aria-labelledby="close"
      ></button>
     </div>
     <!-- modal body -->
     <div class="modal-body py-5 pb-1">
      <div class="container">
       <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6 my-2">
         <input
          type="text"
          name=""
          id="firstName"
          placeholder="First Name"
          class="signup-form-input w-100"
         />
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 my-2">
         <input
          type="text"
          name=""
          id="lastName"
          placeholder="Last Name"
          class="signup-form-input w-100"
         />
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 my-2">
         <input
          type="email"
          name=""
          id="lastName"
          placeholder="Your Email"
          class="signup-form-input w-100"
          required
         />
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 my-2">
         <input
          type="password"
          name=""
          id="lastName"
          placeholder="Password"
          class="signup-form-input w-100"
         />
        </div>
        <button class="signup-btn mx-auto w-25 m-4">Sign Up</button>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
  <!-- end of sign up modal -->
  <!-- End of Login form -->

  <!-- Font awesome -->
  <script src="./js/font-awesome-all.js"></script>
  <!-- Bootstrap Js -->
  <script src="./js/bootstrap.bundle.js"></script>
  <!-- Main script -->
  <script src="js/script.js"></script>
 </body>
</html>
